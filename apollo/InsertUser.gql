mutation($input: UserInput!){
  insert_user(name: $name, age: $age, id: $id, gender: $gender, address: $address, occupation: $occupation, post: $post)
    name
    age
    id
    gender
    address
    occupation
    posts {
      post
    }

    returning {
      id
      name
      age
      gender
      address
      occupation
    }
}

