mutation InsertUser($input: UserInput!) {
  insert_user(
    objects: {
      id: $id
      name: $name
      age: $age
      gender: $gender
      address: $address
      occupation: $occupation
    }
  )
  returning
  name
  age
  id
  gender
  address
  occupation

  # returning {
  #   id
  #   name
  #   age
  #   gender
  #   address
  #   occupation
  # }
}

